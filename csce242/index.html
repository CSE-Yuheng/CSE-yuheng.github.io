<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSCE 242 Portal</title>
  <!-- Google Fonts Example -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* 1. GLOBAL RESETS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #f9f9f9; 
      color: #333;
      padding: 1rem;
    }

    /* 2. HEADER */
    header {
      text-align: left;  /* or center as you prefer */
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    header .course-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    header .subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      color: #222;
      margin-bottom: 2rem;
    }

    /* 3. MAIN WRAPPER: Flex container for the assignment cards */
    .assignments-container {
      max-width: 1200px;  /* center in wide screens */
      margin: 0 auto;
      display: flex;
      justify-content: center;  /* horizontally space the cards */
      gap: 1.5rem;
      padding: 0 1rem;
      flex-wrap: wrap;   /* allows wrapping if viewport is narrow */
    }

    /* 4. INDIVIDUAL ASSIGNMENT CARDS */
    .assignment-card {
      background-color: #e6eefc; /* Light blue background from screenshot */
      border-radius: 4px;
      width: 300px;              /* fixed width for consistent columns */
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .assignment-card h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    /* Force each assignment image to 300×150 with object-fit: cover */
    .assignment-card img {
      width: 300px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 1px solid #ccc; /* optional frame-like border */
    }

    .assignment-card p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 0.5rem;
    }

    /* 5. MEDIA QUERY FOR SMALLER SCREENS */
    @media (max-width: 600px) {
      .assignments-container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .assignment-card {
        width: 90%; /* nearly full width on mobile */
      }
    }

    /* 6. FOOTER (Optional) */
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Header / Page Title -->
  <header>
    <h1>Portia Plante</h1>
    <div class="course-title">CSCE 242: Client-Server Computing</div>
    <div class="subtitle">Assignments</div>
  </header>

  <!-- Main content area - assignment cards -->
  <main>
    <section class="assignments-container">
      <!-- Card 1 - Assignment 1: bugatii.jpg -->
      <div class="assignment-card">
        <h2>Assignment 1 – Basic HTML</h2>
        <img 
          src="images/bugatii.jpg" 
          alt="Assignment 1 Screenshot"
        />
        <p>
        
        </p>
      </div>

      <!-- Card 2 - Assignment 2: gunback.jpg -->
      <div class="assignment-card">
        <h2>Assignment 2 – Basic CSS</h2>
        <img 
          src="images/gunback.jpg" 
          alt="Assignment 2 Screenshot"
        />
        <p>
      
        </p>
      </div>

      <!-- Card 3 - Assignment 3: layout.png -->
      <div class="assignment-card">
        <h2>Assignment 3 – Page Layout</h2>
        <img 
          src="images/layout.png" 
          alt="Assignment 3 Screenshot"
        />
        <p>
         
        </p>
      </div>
    </section>
  </main>

  <!-- Footer (Optional) -->
  <footer>
    <p>&copy; Yuheng Zhu</p>
  </footer>

</body>
</html>
