<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSCE 242 Portal</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* 1. GLOBAL RESETS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Open Sans", sans-serif;
      color: #333;
      padding: 1rem;
    }

    /* 2. HEADER: centered */
    #header {
      text-align: center;
      margin-bottom: 1rem;
    }
    #header h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    #course-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    #subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      color: #222;
      margin-bottom: 2rem;
    }

    /* 3. MAIN WRAPPER (Flex container) */
    #assignments-container,
    #projects-container {
      max-width: 1200px; 
      margin: 0 auto;
      display: flex;
      justify-content: center; 
      gap: 1.5rem;
      padding: 0 1rem;
      flex-wrap: wrap;  
    }

    /* 4. INDIVIDUAL ASSIGNMENT CARDS */
    .assignment-card {
      background-color: #e6eefc; /* Light card background so text is readable */
      border-radius: 4px;
      width: 300px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .assignment-card h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .assignment-card h2 a {
      color: inherit;
      text-decoration: none;  
    }
    .assignment-card h2 a:hover {
      text-decoration: underline;
    }

    .assignment-card img {
      width: 300px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .assignment-card .img-link {
      text-decoration: none; 
    }

    .assignment-card p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 0.5rem;
    }

    /* 5. MEDIA QUERY (smaller screens) */
    @media (max-width: 600px) {
      #assignments-container,
      #projects-container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .assignment-card {
        width: 90%;
      }
    }

    /* 6. FOOTER */
    #footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }

    /* 7. SECTION HEADINGS */
    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      margin: 2rem 0 1.5rem;
      color: #222;
    }
  </style>
</head>
<body>

  <!-- Header / Page Title -->
  <header id="header">
    <h1>Yuheng Zhu</h1>
    <div id="course-title">CSCE 242: Client-Server Computing</div>
    <div id="subtitle">Portal</div>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Assignments Section -->
    <h2 class="section-heading">Assignments</h2>
    <section id="assignments-container">
      <!-- Card 1 -->
      <div class="assignment-card">
        <h2>
          <a href="assignments/assignment1/index.html">Assignment 1 – Basic HTML</a>
        </h2>
        <a href="assignments/assignment1/index.html" class="img-link">
          <img src="images/bugatii.jpg" alt="Assignment 1 Screenshot"/>
        </a>
        <p></p>
      </div>

      <!-- Card 2 -->
      <div class="assignment-card">
        <h2>
          <a href="assignments/assignment2/index.html">Assignment 2 – Basic CSS</a>
        </h2>
        <a href="assignments/assignment2/index.html" class="img-link">
          <img src="images/gunback.jpg" alt="Assignment 2 Screenshot"/>
        </a>
        <p></p>
      </div>

      <!-- Card 3 -->
      <div class="assignment-card">
        <h2>
          <a href="assignments/assignment3/index.html">Assignment 3 – Page Layout</a>
        </h2>
        <a href="assignments/assignment3/index.html" class="img-link">
          <img src="images/layout.png" alt="Assignment 3 Screenshot"/>
        </a>
        <p></p>
      </div>

      <!-- Card 4: Assignment 4 -->
      <div class="assignment-card">
        <h2>
          <a href="assignments/assignment4/index.html">Assignment 4 – Recreate CSS</a>
        </h2>
        <a href="assignments/assignment4/index.html" class="img-link">
          <img src="images/assignment4.png" alt="Assignment 4 Screenshot"/>
        </a>
        <p></p>
      </div>
    </section>

    <!-- Projects Section -->
    <h2 class="section-heading">Projects</h2>
    <section id="projects-container">
      <!-- Project 1 -->
      <div class="assignment-card">
        <h2>
          <a href="projects/project1/index.html">Project 1 – Topic Selection</a>
        </h2>
        <a href="projects/project1/index.html" class="img-link">
          <img src="images/project1.png" alt="Project 1 Screenshot"/>
        </a>
        <p></p>
      </div>

      <!-- Project 2 -->
      <div class="assignment-card">
        <h2>
          <a href="projects/project2/index.html">Project 2 – Wireframes</a>
        </h2>
        <a href="projects/project2/index.html" class="img-link">
          <img src="images/project2.png" alt="Project 2 Screenshot"/>
        </a>
        <p></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Yuheng Zhu</p>
  </footer>

</body>
</html>
