<main class="container" style="padding: var(--section-padding); max-width: 600px;">
    <div class="card" style="padding: 2rem;">
        <h1 style="margin-bottom: 2rem;">联系我</h1>
        <form style="display: grid; gap: 1.5rem;">
            <div>
                <input type="text" placeholder="姓名" disabled 
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--light-gray);">
            </div>
            <div>
                <input type="email" placeholder="邮箱" disabled 
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--light-gray);">
            </div>
            <div>
                <textarea placeholder="留言内容" disabled 
                    style="width: 100%; padding: 0.8rem; height: 150px; border: 1px solid var(--light-gray);"></textarea>
            </div>
            <button class="btn" disabled style="justify-self: start;">发送信息</button>
        </form>
    </div>
</main>
