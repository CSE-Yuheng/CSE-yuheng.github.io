<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 - Introduction to JavaScript</title>
    <style>
        /* Base styles inspired by modern CSS grid layouts */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
        }

        .intro {
            text-align: center;
            padding: 3rem 1rem;
            background: #4a90e2;
            color: white;
            margin-bottom: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .color-star {
            font-size: 3rem;
            margin: 1rem 0;
            color: #ffd700;
        }

        input[type="color"] {
            width: 100px;
            height: 40px;
            margin: 1rem 0;
            border: none;
            background: none;
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        #helloContainer div {
            margin: 0.5rem 0;
            color: #2c3e50;
        }

        /* Mobile responsive layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .column {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="intro">
        <h1>Assignment 5: Introduction to JavaScript</h1>
        <p>Explore basic JavaScript interactions through these interactive components.</p>
    </header>

    <div class="container">
        <!-- Say Hello Column -->
        <div class="column" id="helloColumn">
            <h2>Say Hello</h2>
            <div id="helloContainer"></div>
        </div>

        <!-- Color Picker Column -->
        <div class="column">
            <h2>Pick a Color</h2>
            <div class="color-star">â˜…</div>
            <input type="color" id="colorPicker" value="#4a90e2">
        </div>

        <!-- Image Changer Column -->
        <div class="column">
            <h2>Image Change</h2>
            <div class="image-container">
                <img id="toggleImage" src="https://picsum.photos/200" alt="Toggleable image">
            </div>
        </div>
    </div>

    <script>
        // Modern JavaScript implementation using ES6 features
        const helloHandler = () => {
            const newHello = document.createElement('div');
            newHello.textContent = 'hello';
            document.getElementById('helloContainer').appendChild(newHello);
        };

        const colorHandler = (event) => {
            document.querySelector('.color-star').style.color = event.target.value;
        };

        const imageHandler = () => {
            const imgElement = document.getElementById('toggleImage');
            imgElement.src = imgElement.src.includes('200') 
                ? 'https://picsum.photos/201' 
                : 'https://picsum.photos/200';
        };

        // Event listeners with proper scoping
        document.getElementById('helloColumn').addEventListener('click', helloHandler);
        document.getElementById('colorPicker').addEventListener('input', colorHandler);
        document.getElementById('toggleImage').addEventListener('click', imageHandler);
    </script>
</body>
</html>
