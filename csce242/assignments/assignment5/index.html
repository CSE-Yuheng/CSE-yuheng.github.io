<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 - JavaScript Interactions</title>
    <style>
        /* Base grid layout inspired by CSS Grid documentation */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: #f0f7ff;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .color-star {
            font-size: 3rem;
            margin: 1rem 0;
        }

        input[type="color"] {
            width: 100px;
            height: 40px;
            margin: 1rem 0;
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Mobile layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .column {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Say Hello Column -->
        <div class="column" id="helloColumn">
            <h2>Say Hello</h2>
            <div id="helloContainer"></div>
        </div>

        <!-- Pick a Color Column -->
        <div class="column">
            <h2>Pick a Color</h2>
            <div class="color-star">â˜…</div>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <!-- Image Change Column -->
        <div class="column">
            <h2>Image Change</h2>
            <div class="image-container">
                <img id="changingImage" src="https://picsum.photos/200" alt="Changeable image">
            </div>
        </div>
    </div>

    <script>
        // Say Hello functionality
        const helloColumn = document.getElementById('helloColumn');
        const helloContainer = document.getElementById('helloContainer');
        let helloCount = 0;

        helloColumn.addEventListener('click', () => {
            helloCount++;
            helloContainer.innerHTML += `<div>hello</div>`;
        });

        // Color Picker functionality
        const colorPicker = document.getElementById('colorPicker');
        const colorStar = document.querySelector('.color-star');

        colorPicker.addEventListener('input', (e) => {
            colorStar.style.color = e.target.value;
        });

        // Image Change functionality
        const changingImage = document.getElementById('changingImage');
        let isFirstImage = true;

        changingImage.addEventListener('click', () => {
            isFirstImage = !isFirstImage;
            changingImage.src = isFirstImage 
                ? 'https://picsum.photos/200' 
                : 'https://picsum.photos/201';
        });
    </script>
</body>
</html>
